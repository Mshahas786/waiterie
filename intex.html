<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Waiterite</title>
</head>

<body>
  <!--     welcome page      -->
  <div class="Welcome_page">

    <div class="logo"><img class="logo_img" src="images/restaurantlogo.png" alt="Restaurent logo"></div>

    <h2>You are Seated at</h2>
    <h1>TABLE 06</h1>

    <div class="col12">
      <button class="ordernow_button">ORDER NOW</button>
    </div>

  </div> <!--     welcome page end here !     -->


  <div class="home">

    <div class="head">

      <h1 class="heading_txt cart_txt">Cart</h1>

      <div class="search">

        <input type="text" placeholder="Search for your food here..!">
      </div>

    </div>


    <div class="promotion_containers">


      <div class="promotions">
        <img src="" alt="" class="promotion_img">
      </div>

      <div class="promotions">
        <img src="" alt="" class="promotion_img">
      </div>

    </div>  <!-- promotion_containers end here -->








    <div class="menu_container">

    </div>


    <div class="cart_container">
    </div>






    <div class="col12">
      <div class="navbar">
        <ul>
          <li class="navbar_icons menu"><img class="icon_img" src="icons/menu.png" alt="menu"></li>
          <li class="navbar_icons favourite"><img class="icon_img" src="icons/favourite.png" alt="favourite"></li>
          <li class="navbar_icons cart"><img class="icon_img" src="icons/cart.png" alt="cart"></li>
          <li class="navbar_icons profile"><img class="icon_img" src="icons/profile.png" alt="profile"></li>

        </ul>
      </div>
    </div>

  </div> <!-- home section end here -->






  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
